<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuvia Music Streaming</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #ffffff;
      --accent-color: #440000;
      --highlight-color: #ff7a00;
      --text-color: #eeeeee;
      --background-color: #1a0000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem 1rem;
      font-size: 12px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.0&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: -1;
    }

    .title,
    h1,
    .description,
    form {
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--highlight-color);
      margin-bottom: 0.3rem;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .description {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.9;
    }

    .form-control {
      width: 100%;
      padding: 0.6rem 0.9rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: 0 0 0 2px rgba(255, 122, 0, 0.3);
    }

    .register-btn {
      background-color: var(--highlight-color);
      color: var(--primary-color);
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .register-btn:hover {
      background-color: #e86e00;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="title">Music Streaming Platform</div>
  <h1>Nuvia Music Streaming</h1>
  <p class="description">Your favourite music, all in one place.</p>

  <form id="signupForm">
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="username">Preferred Username</label>
      <input type="text" id="username" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="Email" id="Email" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>

    <button type="submit" class="register-btn">Register Now</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
